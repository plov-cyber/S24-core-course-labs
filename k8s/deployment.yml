apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      serviceAccountName: internal-app
      containers:
        - name: app-python
          image: rekhlov/devops-flask-app
          ports:
            - containerPort: 8080